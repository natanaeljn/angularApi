<form>
<div class="form-group">
<h3>Bem vindo , digite seus dados para o Acesso</h3>

</div>


<div class="form-group">
  <label for="login">Login</label>
  <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login" id="login" name="login" required>
<div *ngIf="email.invalid" class="alert alert-danger">
 Login deve ser informado
</div>  
  
</div>
<div class="form-group">
  <label for="senha">Senha</label>
  <input type="password" class="form-control" #password="ngModel" [(ngModel)]="usuario.senha" id="senha" name="senha" required>
  
  <div *ngIf="password.invalid" class="alert alert-danger">
 Senha deve ser informada
</div> 
  
  
</div>

<button type="button" [disabled]="email.invalid//password.invalid"  class="btn btn-primary" (click)="login()">Acessar</button>
<button style="margin-left: 10px;" type="button" [disabled]="email.invalid"  class="btn btn-primary" (click)="recuperar();">Recuperar Acesso</button>
</form>
